<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!--<link rel="stylesheet" href="/static/login-page-style.css">-->
        <link href="{{ url_for('static', filename='login-page-style.css')}}" rel="stylesheet">
        <title>Login to your Ur FSA account</title>
    </head>
    <body>
        <div class="pig">
            <img src="{{ url_for('static', filename='Assets/piggy_bank.png') }}" alt="Piggy bank image" class="pig">
        </div>
        <div class="Login-block">
            <form action="/login" method="POST">
                {{ form.hidden_tag() }}  <!-- Add this line for CSRF protection -->
                <h1>Login</h1>
                <div class="user">
                    <i class="bx bxs-user"></i>
                    <!-- Replace manual input with Flask-WTF field -->
                    {{ form.login(placeholder="Username", class="form-control") }}
                </div>
                <div class="passwd">
                    <i class="bx bxs-lock-alt"></i>
                    <!-- Replace manual input with Flask-WTF field -->
                    {{ form.password(placeholder="Password", class="form-control") }}<br>  
                </div>
                <a href="#" style="margin-bottom:10px;">Forgot password ?</a>
                {{ form.submit(class="btn") }}  <!-- Replace button with Flask-WTF submit -->
                <p>Don't have an account ? <a href="/signup">Register</a></p>
            </form>
        </div>
    </body>
