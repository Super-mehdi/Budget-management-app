<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link href="/static/dashboard.css" rel="stylesheet">
    <style>
        .top_right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .top_right button {
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255,255,255,0.3);
            font-size: 18px;
        }
        .top_right button:hover {
            background: green;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: black;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: black;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="top_right">
        <button onclick="openModal()" title="User Info">üë§</button>
        <button title="Coming soon">üîî</button>
    </div>

    <!-- Popup Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>My Info</h2>
            <p>Username: {{ current_user.username }}</p>
            <p>Email: {{ current_user.email }}</p>
        </div>
    </div>

    <div class="control_panel">
        <a href="/dashboard" class="Home">Home</a>
        <!--<a class="Home" href="{{ url_for('dashboard') }}">Home</a>--><br>
        <a class="Market" href="{{ url_for('market') }}">Market</a><br>
        <a class="history" href="{{ url_for('history') }}">My history</a><br>
        <a class="expenses" href="{{ url_for('expenses') }}" >My expenses</a><br>
        <a href="{{ url_for('logout') }}" class="logout"><img src="/static/Assets/log-out_15093126.png" class="logout_img"></a>
    </div>
    <div class="homepage">
        <div class="Welcome">
            <div class="blabla">
                <h1 class="hello">Hello, El mehdi</h1>
                <p><i>‚ÄúA wise person should have money in their head, but not in their heart.‚Äù</i><br>
                    Jonathan Swift</p>
            </div>
            <div class="money">
                <img src="/static/Assets/Hands - Cash.png" class="money_img">
            </div>
        </div>
    </div>
    <script>
        const currentURL = window.location.pathname;
        document.querySelectorAll('a').forEach(link => {
          if (link.getAttribute('href') === currentURL) {
            link.classList.add('active');
          }
        });
      </script>
    <script>
        function openModal() {
            document.getElementById('userModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        window.onclick = function(event) {
            let modal = document.getElementById('userModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
